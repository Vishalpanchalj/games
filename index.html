<p id="more"> <a href="tik.html"> more games</p></a>
<script>
    let user=0;
    let vishu=0;
    const u=document.querySelector("p");
    console.log(u);
    const v=document.querySelector("span");
    console.log(v);
    const choice=document.querySelectorAll(".ch");
    const msg=document.querySelector("h3");
    console.log(msg);
    const vis=(chintuid)=>{
         const option=["rock","paper","scissors"];
         const re=Math.floor(Math.random()*3);
console.log(re);
         return option[re];
    }
    const showwiner=(userwin  ,chintuid,ret)=>{
        if(userwin){
            user++;
u.innerText=user;
            msg.innerText=`you win ${chintuid} beats ${ret}`;
            msg.style.backgroundColor="green";
        }
        else{
            vishu++;
            v.innerText=vishu;
            msg.innerText=`vishal win  ${ret} beats ${chintuid}`;
            msg.style.backgroundColor="red";
        }

    }
    const playgame=(chintuid)=>{
        console.log("user choice"+chintuid);
        const ret=vis();
        console.log("vishal choice"+ret);
        if(chintuid==ret){
            msg.innerText="match draw";
            msg.style.backgroundColor="pink";
        }else{
            let userwin=true;
            if(userwin=="rock"){
                userwin=ret=="paper"?false: true;
            } else if(userwin=="paper"){
                userwin=ret=="scissors"?false:true;
            }
            else{
                userwin=ret=="rock"?false:true;
            }
            showwiner(userwin ,chintuid,ret);

        }

    }
    choice.forEach((chintu)=>{
        chintu.addEventListener("click",()=>{
            const chintuid=chintu.getAttribute("id");
            console.log("btn was clicked");
           // alert("you are choice"+" "+chintuid);
            playgame(chintuid);

        })

    })

    document.addEventListener('DOMContentLoaded', function() {
  var secondsDisplay = document.getElementById('seconds');
  var minutesDisplay = document.getElementById('minutes');

  var totalSeconds = 60;

  function updateTimer() {
    var minutes = Math.floor(totalSeconds / 60);
    var seconds = totalSeconds % 60;

    minutes = String(minutes).padStart(2, '0');
    seconds = String(seconds).padStart(2, '0');

    minutesDisplay.textContent = minutes;
    secondsDisplay.textContent = seconds;

    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      alert('time is up');
      chintuid.disabled=true;
    
    } 
    
    else {
      totalSeconds--;
    }
  }

  updateTimer();
  var timerInterval = setInterval(updateTimer, 1000);
});

</script>
